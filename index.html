<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top-left">
        <img class="header-icon" src="icons/magnify.svg" alt="magnify">
        <div class="search-field"></div>
      </div>
      <div class="header-top-right">
        <img class="header-icon" src="icons/bell-ring-outline.svg" alt="bell">
        <img class="avatar" src="avatar/dog.png" alt="avatar">
        <p class="name">Sophie Rose</p>
      </div>
      <div class="header-bottom-left">
        <div class="greeting-image">
          <img class="big-avatar" src="avatar/dog.png" alt="avatar">
        </div>
        <div class="greeting">
          <p class="hi">Hi there,</p>
          <p class="big-name">Sophie Rose (@missopi)</p>
        </div>
        
      </div>
      <div class="header-bottom-right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-link" id="dashboard">
          <img class="icon" src="icons/view-dashboard.svg" alt="dashboard">
          <a class="dashboard">Dashboard</a>
        </div>
      </div>
      <div class="sidebar-middle">
        <div class="sidebar-link">
          <img class="icon" src="icons/home.svg" alt="home">
          <a href="">Home</a>
        </div>
        <div class="sidebar-link">
          <img class="icon" src="icons/card-account-details-outline.svg" alt="profile">
          <a href="">Profile</a>
        </div>
        <div class="sidebar-link">
          <img class="icon" src="icons/message.svg" alt="messages">
          <a href="">Messages</a>
        </div>
        <div class="sidebar-link">
          <img class="icon" src="icons/history.svg" alt="history">
          <a href="">History</a>
        </div>
        <div class="sidebar-link">
          <img class="icon" src="icons/note-multiple.svg" alt="tasks">
          <a href="">Tasks</a>
        </div>
        <div class="sidebar-link">
          <img class="icon" src="icons/account-group.svg" alt="dashboard">
          <a href="">Communities</a>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="sidebar-link">
          <img class="icon" src="icons/cog.svg" alt="settings">
          <a href="">Settings</a>
        </div>
        <div class="sidebar-link">
          <img class="icon" src="icons/help-box.svg" alt="support">
          <a href="">Support</a>
        </div>
        <div class="sidebar-link">
          <img class="icon" src="icons/shield-check.svg" alt="privacy">
          <a href="">Privacy</a>
        </div>
      </div>
    </div>

    <div class="main-content">main-content</div>
  </div>
</body>
</html>
